{% extends "schedule/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <br>
    <h2 style="text-align:center;">Zapomniałeś hasła?</h2>
    <br>
    <div class="container col-5" style="max-width:400px;">
    <p>Wpisz swój adres e-mail, aby zdefiniować nowe hasło.</p>
    <form action="." method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Adres email:</label>
            <input class="form-control" type="email" name="email" autocomplete="email" maxlength="254" required id="id_email">
        </div>
        <center>
        <button class="btn btn-secondary" style="width:20%;font-family: 'Oswald', sans-serif;"
            type="submit">Wyślij</button>
        </center>
    </form>

    </div>

{% endblock %}
