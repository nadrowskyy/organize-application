
{% load static %}
{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Logowanie</title>
    <link rel="icon" href="{% static 'images/icons/favicon.ico' %}">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">


<main class="form-signin">
  <form method="POST" action="">
      {% csrf_token %}

    #Odczytywanie wartości next z requesta
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}

    <a href="{% url 'home' %}"><img class="mb-4" src="{% static 'images/logo-light2.png' %}" alt=""></a>
    <h1 class="h3 mb-3 fw-normal">Zaloguj się do aplikacji</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="Login">
      <label for="username">Login</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="password">Hasło</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Zapamiętaj mnie
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Zaloguj</button>
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}

    <p class="mt-5 mb-3 text-muted">&copy; SchedulerApp 2021</p>
  </form>
</main>
</body>
</html>

{% endblock %}
