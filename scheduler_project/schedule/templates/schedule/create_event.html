{% extends 'schedule/base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Utwórz spotkanie</title>
</head>

<body>

<br>
<h2 style="text-align:center;">UTWÓRZ SPOTKANIE</h2>
<br>

<div class="container" style="max-width:800px;">

<form action="" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Temat spotkania</label>
        <input class="form-control" id="title" name="title" placeholder="Wpisz temat spotkania" required type="text">
    </div>

    <div class="form-group">
        <label for="description">Opis spotkania</label>
        <textarea class="form-control" name="description" placeholder="Opisz spotkanie" required rows="4"></textarea>
    </div>

    <div class="form-group">
        <label for="link">Link do spotkania</label>
        <input class="form-control" id="link" name="link" placeholder="Dodaj link do spotkania" type="text">
    </div>

    <div class="form-group">

        <label for="organizer">Organizator</label><br>
            <select class="selectOrganizer" id="organizer" name="organizer" style="width: 100%;">
                {% for i in fullnames %}
                <option value="{{i.id}}">{{i.first_name}} {{i.last_name}} ({{i.email}})</option>
                {% endfor %}
md
            </select>
    </div>

    <div class="row">
    <div class="col-md-12 col-lg-6">
      <label for="planning_date">Data i godzina rozpoczęcia</label>
        <input class="form-control" id="planning_date" min="{% now 'Y-m-d\TH:i' %}" name="planning_date" required type="datetime-local"
               value="{% now 'Y-m-d\TH:i' %}">
    </div>
    <div class="col-md-12 col-lg-6">
     <label for="duration">Czas trwania (min.)</label>
        <input class="form-control" id="duration" min="1" name="duration" placeholder="1" required type="number">
    </div>
  </div>
<br>
    <div class="row">
    <div class="col-md-12 col-lg-6">
    <div class="form-group">
        <div class="form-group files">
            <label>Prześlij ikonę</label>
            <input accept="image/*" id="id_icon" name="icon" type="file">
        </div>
    </div>
    </div>

    <div class="col-md-12 col-lg-6">
    <div class="form-group">
              <div class="form-group files">
                <label>Prześlij załącznik</label>
                <input accept="application/pdf" id="id_attachment" name="attachment" type="file">
              </div>
    </div>
    </div>
    </div>
    <center><button class="btn btn-secondary" style="width:20%;font-family: 'Oswald', sans-serif;" type="submit">Utwórz</button></center>

</form>
</div>




    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/select2.min.js' %}"></script><script>

    $(document).ready(function() {
    $('.selectOrganizer').select2();
    });

</script>

</body>
</html>

{% endblock %}
