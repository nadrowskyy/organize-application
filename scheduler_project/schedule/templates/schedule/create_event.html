{% extends 'schedule/base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>

</head>

    <body>
<center>
<div class="center_form">
       <form method="POST" action="">
           {% csrf_token %}
            <div class="form-group">
                <label for="subject">Temat spotkania</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Wpisz temat spotkania" required>
            </div>

            <div class="form-group">
                <label for="description">Krótki opis</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Opisz krótko spotkanie" required></textarea>
            </div>

            <div class="form-group">
                <label for="organizer">Organizator</label>
                <input type="text" class="form-control" id="organizer" name="organizer" placeholder="Organizator" required>
            </div>

           <div class="form-group">
                <label for="startdate">Data i godzina rozpoczęcia</label>
                <input type="datetime-local" id="startdate" name="startdate" min="{% now 'Y-m-d\TH:i' %}" value="{% now 'Y-m-d' %}" required>
           </div>

           <div class="form-group">
                <label for="duration">Czas trwania (min.)</label>
                <input type="number" id="duration" name="duration" placeholder="1"  min="1" required>
           </div>

            <input type="submit">
</form>
</div>
</center>
    </body>
</html>

{% endblock %}
