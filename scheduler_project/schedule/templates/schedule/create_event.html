{% extends 'schedule/base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Utwórz spotkanie</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="{% static 'js/select2.min.js' %}"></script>

</head>

<body style="width:100%;">
<center>
<div class="center_form">

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Temat spotkania</label>
        <input class="form-control" id="title" name="title" placeholder="Wpisz temat spotkania" required type="text">
    </div>

    <div class="form-group">
        <label for="description">Opis spotkania</label>
        <textarea class="form-control" name="description" placeholder="Opisz spotkanie" required rows="4"></textarea>
    </div>

    <div class="form-group">

        <label for="organizer">Organizator</label><br>
            <select class="selectOrganizer" id=organizer name="organizer" style="width: 100%;">
                {% for i in fullnames %}
                <option value="{{i.id}}">{{i.first_name}} {{i.last_name}} ({{i.username}})</option>
                {% endfor %}
            </select>
    </div>

    <div class="row">
    <div class="col">
      <label for="startdate">Data i godzina rozpoczęcia</label>
        <input class="form-control" id="planning_date" min="{% now 'Y-m-d\TH:i' %}" name="planning_date" required type="datetime-local"
               value="{% now 'Y-m-d\TH:i' %}">
    </div>
    <div class="col">
     <label for="duration">Czas trwania (min.)</label>
        <input class="form-control" id="duration" min="1" name="duration" placeholder="1" required type="number">
    </div>
  </div>
<br>
    <div class="row">
    <div class="col">
    <div class="form-group">
              <div class="form-group files">
                <label>Prześlij ikonę</label>
                <input type="file" id="id_icon" name="icon" accept="image/*">
              </div>
        <img class="rounded_circle" id="output"/>
    </div>
    </div>

    <div class="col">
    <div class="form-group">
              <div class="form-group files">
                <label>Prześlij załącznik</label>
                <input type="file" id="id_attachment" name="attachment" accept="application/pdf">
              </div>
    </div>
    </div>
    </div>
    <button class="btn btn-secondary" style="width:20%;font-family: 'Oswald', sans-serif;" type="submit">Utwórz</button>

</form>
</div>
</center>


<script>
    $(document).ready(function() {
    $('.selectOrganizer').select2();
    });


var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.width = 140;
    output.height = 140;
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };
    </script>
</body>
</html>

{% endblock %}
