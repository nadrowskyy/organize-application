{% extends 'schedule/base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zgłoś temat</title>

</head>

    <body>
<center>

    <div class="help-text">
        <br>
        <h2>Zaproponuj temat kolejnego szkolenia</h2>
        <br>
        <h5>Jeśli okaże się interesujące dla innych pracowników z chęcią o nim usłyszą :) </h5>
    <br>

    </div>

<div class="center_form">
       <form method="POST" action="">
           {% csrf_token %}
            <div class="form-group">
                <label for="title">Temat szkolenia</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Wpisz temat szkolenia" maxlength="200" required>
            </div>

            <div class="form-group">
                <label for="description">Krótki opis</label>
                <textarea class="form-control" name="description" rows="3" placeholder="Opisz krótko szkolenie" maxlength="400" required></textarea>
            </div>

           <div class="form-group">
                <label for="if_lead">Chcę poprowadzić to szkolenie</label>
                <input type="checkbox" id="if_lead" name="if_lead">
           </div>

            <center><button class="btn btn-secondary" style="width:20%;font-family: 'Oswald', sans-serif;" type="submit">Utwórz</button></center>
</form>
</div>
</center>
    </body>
</html>

{% endblock %}
